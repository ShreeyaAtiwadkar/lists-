<!DOCTYPE html>
<html lang= "en">
<head>
    <title>Lists</title>
</head>    

    <body>
        An Unordered list:
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Fourth item</li>
        </ul>
        An Ordered list:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
